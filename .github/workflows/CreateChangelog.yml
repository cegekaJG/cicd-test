name: Create Changelog
on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  release:
    name: Changelog generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.4.0

      - name: Build Changelog
        id: github-changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: "./.github/changelog-config.json"
        env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Write changelog to file
        run: |
          delimiter=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 8)
          cat > ./CHANGELOG.md <<"$delimiter"
          ${{steps.github-changelog.outputs.changelog}}
          $delimiter
          ls
        working-directory: .

      - name: Commit changes
        run: |
          git config --global user.name "Changelog Bot"
          git config --global user.email "changelog@noreply.github.com"
          git add ./CHANGELOG.md
          git commit -m "Add changelog"
        working-directory: .

      - name: Check token permissions
        run: |
          curl -H "Authorization: token ${{ secrets.GHTOKENWORKFLOW }}" -H "Accept: application/vnd.github.v3+json" https://api.github.com/user/repos?per_page=1

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: ${{ github.ref }}
          directory: .
          github_token: ${{ secrets.GHTOKENWORKFLOW }}

      - name: Upload changelog
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Changelog
          path: ./CHANGELOG.md
